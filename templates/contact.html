{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}
<script>
    $(document).ready(function(){
        $("#contact").submit(function(){
            alert("Thank you for your message. You will be contacted soon!");
        });
    });
</script>

<div class="container">
    <p>
    If you are interesetd in finding out more about what you can benefit from our technology/service, please do not hesitate to getting in touch!
</p>
<form action="/contact" method="post" id="contact">
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Your email</label>
    <input type="text" id="email" name="email" placeholder="Your email address">

    <label for="email">Your telephone number (Optional)</label>
    <input type="text" id="phone" name="phone" placeholder="Your telephone number">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Your message here" style="height:200px"></textarea>

    <input type="submit" value="Submit">
</form>
</div>

{% endblock %}
